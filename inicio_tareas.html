<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Lista de Tareas</h1>

        <!-- Filtros -->
        <div class="filters">
            <select id="filterMateria">
                <option value="">Filtrar por Materia</option>
                <option value="Inglés III">Inglés III</option>
                <option value="Emprendimiento I">Emprendimiento I</option>
                <option value="Gestión de Bases de Datos">Gestión de Bases de Datos</option>
                <option value="Construcción de Aplicaciones Web">Construcción de Aplicaciones Web</option>
                <option value="Tecnologías para Aplicaciones Móviles">Tecnologías para Aplicaciones Móviles</option>
                <option value="Estructura de Datos Avanzada">Estructura de Datos Avanzada</option>
            </select>
            <select id="filterFecha">
                <option value="">Filtrar por Fecha</option>
                <option value="masCercano">Más Cercano</option>
            </select>
        </div>

        <!-- Agregar Tarea -->
        <button id="openModal" class="add-task-btn">Agregar tarea</button>

        <!-- Lista de Tareas -->
        <ul id="taskList"></ul>
        
        <!-- Modal para Crear Tarea -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">×</span>
                <h2>Crear Nueva Tarea</h2>
                <input type="text" id="taskName" placeholder="Descripción de la tarea" />
                <input type="date" id="taskDeadline" />
                <select id="taskMateria">
                    <option value="Inglés III">Inglés III</option>
                    <option value="Emprendimiento I">Emprendimiento I</option>
                    <option value="Gestión de Bases de Datos">Gestión de Bases de Datos</option>
                    <option value="Construcción de Aplicaciones Web">Construcción de Aplicaciones Web</option>
                    <option value="Tecnologías para Aplicaciones Móviles">Tecnologías para Aplicaciones Móviles</option>
                    <option value="Estructura de Datos Avanzada">Estructura de Datos Avanzada</option>
                </select>
                <button onclick="addTask()">Guardar Tarea</button>
            </div>
        </div>

        <!-- Pie de página con botones para establecer y borrar filtro -->
        <div class="footer-buttons">
            <button id="setFilterBtn">Establecer Filtro</button>
            <button id="clearFilterBtn">Borrar Filtro</button>
        </div>
    </div>
